<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteCode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50" style="margin-top: 20%">
      <div class="card p-4">
        <span class="card-title mb-4">Sign in</span>

        <form method="POST" autocomplete="off">
          <div class="mb-3 row">
            <label for="emailinput" class="col-sm-2 col-form-label"
              >Email address</label
            >
            <div class="col-sm-10">
              <input
                name="email"
                autocomplete="off"
                type="email"
                class="form-control"
                id="emailinput"
                placeholder="abc@contoso.com"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="passwordinput" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                name="password"
                autocomplete="off"
                type="password"
                class="form-control"
                id="passwordinput"
              />
            </div>
          </div>

          <button
            style="margin-left: 90%"
            type="submit"
            class="btn btn-outline-dark"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
